{{ define "main" }}

{{ partial "hero-small" . }}

<main class="container mb-6 px-4">
  <div class="has-text-centered mb-6">
    {{ partial "progressive-image.html" (dict "context" . "src" .Params.image_a "alt" .Title) }}
  </div>

  <div class="mb-6 content">
    {{ .Content }}
  </div>

  <div class="is-flex is-justify-content-center">
    <div class="is-flex-grow-1">
      <img src="{{ .Params.image_b }}">
    </div>
    <div class="is-flex-grow-1">
      <img src="{{ .Params.image_c }}">
    </div>
  </div>

  {{/*
    Netlify CMS
    - https://www.netlifycms.org/docs/add-to-your-site/#add-the-netlify-identity-widget
  */}}
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</main>

{{ end }}
