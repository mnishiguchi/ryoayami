- https://gohugo.io/templates/section-templates/
*/}}

{{ define "main" }}

<main class="container my-6 px-4">
  <div class="mb-6 content">
    {{ .Content }}
  </div>

  <div id="list-search-scope">
    <div class="mb-5">
      {{ partial "search-form" . }}
    </div>

    <div class="list">
      {{ range .Paginator.Pages.ByPublishDate.Reverse }}
        {{ .Render "list-item-card" }}
      {{ end }}
    </div>
  </div>
</main>

<script>
  App.initListSearch('list-search-scope', {
    valueNames: [
      'list-item-data--title',
      'list-item-data--summary',
      'list-item-data--metadata'
    ],
  })
</script>

{{ end }}
